<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تحليل سوق Pocket Option OTC</title>
    <style>
        body { background-color: #111; color: white; font-family: Tahoma; padding: 20px; }
        h1, h2, h3 { text-align: center; }
        .green { color: lime; }
        .red { color: red; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
        th, td { border: 1px solid #444; padding: 5px; text-align: center; }
        th { background-color: #333; color: #ff0; }
    </style>
</head>
<body>
    <h1>👁️ تحليل سوق Pocket Option OTC</h1>
    <p>يتم جمع وتحليل الشموع لايف لفهم سلوك السوق</p>

    {% for pair, status in status_dict.items() %}
        <h2>{{ pair }} - <span class="{{ 'green' if status == '✅' else 'red' }}">{{ status }}</span></h2>
        <table id="{{ pair }}">
            <thead>
                <tr>
                    <th>الوقت</th>
                    <th>الفتح</th>
                    <th>الإغلاق</th>
                    <th>الأعلى</th>
                    <th>الأدنى</th>
                    <th>الحجم</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    {% endfor %}

    <script>
        const pairs = {{ status_dict.keys() | list | safe }};
        function updateTables() {
            pairs.forEach(pair => {
                fetch(`/api/candles/${pair}`)
                    .then(res => res.json())
                    .then(data => {
                        const tbody = document.querySelector(`#${pair} tbody`);
                        tbody.innerHTML = "";
                        data.slice().reverse().forEach(candle => {
                            const row = `
                                <tr>
                                    <td>${candle.time}</td>
                                    <td>${candle.open}</td>
                                    <td>${candle.close}</td>
                                    <td>${candle.high}</td>
                                    <td>${candle.low}</td>
                                    <td>${candle.volume}</td>
                                </tr>`;
                            tbody.innerHTML += row;
                        });
                    });
            });
        }

        setInterval(updateTables, 5000); // تحديث كل 5 ثوانٍ
        updateTables();
    </script>
</body>
</html>
